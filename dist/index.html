<!DOCTYPE html>

<html>
  <head>
    <title>infinite animal crossing lofi</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="effectsLayer">
      <div id="stars">
      </div>
    </div>
    <div id="gradient"></div>
    <div class="mainContainer">
      <div id="hoverWrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Animal_Crossing_Leaf.png" alt="Animal Crossing Animal_Crossing_Leaf" id="leaf">
        <h1 id="timeDisplay"></h1>
        <div id="flexContainer">
          <button id="togglePlay">â–º</button>
          <div id="progress">
            <div id="completed"></div>
          </div>
        </div>
        <div id="optionsMenu">
          <div id="content">
            <input type="checkbox" id="particles" name="particles" value="particles" checked>
            <label for="particles">Particles</label><br>
            <input type="checkbox" id="rain" name="rain" value="rain">
            <label for="rain">Force rain</label><br>
          </div>
          <div id="chevron"></div>
        </div>
      </div>
      
      <audio id="audio">
        <source id="audioSrc" src="" type="audio/mp3">
      </audio>
      <audio id="effectsAudio">
        <source id="effectsAudioSource" src="" type="audio/mp3">
      </audio>
    </div>
  </body>
    <script src="./main.js"></script>
</html>
